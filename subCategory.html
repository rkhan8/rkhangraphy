
<script type='text/javascript' src='https://livewp.site/wp/md/soho/wp-includes/js/jquery/jquery.js'></script>
<script type='text/javascript' src='https://livewp.site/wp/md/soho/wp-includes/js/jquery/jquery-migrate.min.js'></script>



<div class="fullscreen_block" ng-controller="CtrlSubCategory">
        <style>
            .fw-portPreview {
                padding:0 10px 10px 0;
            }
        </style>  
        <div class="fs_blog_module fw_port_module2" style="padding-top:10px; margin-left:10px;" >  

            <div class="blogpost_preview_fw post-554 page type-page status-publish hentry" ng-repeat="subcategory in subcategories">

                
                    <div class="fw-portPreview">
                        
                        <div class="img_block wrapped_img fs_port_item gallery_item_wrapper" >
                                <a class="featured_ico_link swipebox" rel="gallery-grid" href="{{subcategory.url}}" title=""></a>
                                <img width="" height="500" ng-src="{{subcategory.url}}" alt="" />
                                <div class="gallery_fadder"></div>
                                <span class="featured_items_ico"></span>
                        </div>        
                        
                    </div>

            </div>                                      
                        
        </div>            
        <div class="clear"></div>
</div>
            
                  
        <script>
            jQuery(document).ready(function($){
                port_setup();
            });	
            jQuery(window).load(function($){
                port_setup();
            });	
            jQuery(window).resize(function($){
                port_setup();
            });
            function port_setup() {
                jQuery('.fw-portPreview-content').each(function(){
                    jQuery(this).css('margin-top', -1*jQuery(this).height()/2+'px');
                });				
            }		
        </script>    
                    
                
        <div class="custom_bg img_bg" style="background-image: url(''); background-color:#0b0c0c;"></div>

        <script type='text/javascript' src='https://livewp.site/wp/md/soho/wp-content/themes/soho/js/theme.js'></script>
        <script type='text/javascript' src='https://livewp.site/wp/md/soho/wp-includes/js/wp-embed.min.js'></script>
        <script type='text/javascript' src='https://livewp.site/wp/md/soho/wp-content/themes/soho/js/jquery.cookie.js'></script>
