
<div ng-controller="CtrlCategoryPass">

        <ul class="optionset" data-option-key="filter">
                <li class="selected"><a href="javascript:window.location.reload(true)" data-option-value="*">All Works</a></li>
                
                <li ng-repeat="collection in collections">
                    <a data-option-value=".events" href="" title="View all post filed under " ng-click="QueryCategory(collection.photoset_id)">{{collection.title}}</a>
                </li> 
            
    
        </ul>	    
        <div class="fs_blog_module is_masonry this_is_blog fs_filter">
            <style>
                .fullscreen_block {
                    padding:0;
                }
                .fullscreen_block .fs_filter {
                    padding:10px 0 0 10px;
                }
                .optionset li a {
                    color:#8b8e90;
                }
                .optionset li:before {
                    color:#bfc0c1;
                }
                .optionset li.selected a,
                .optionset li a:hover {
                    color:#ef969a;
                }			
            </style>
            
            
            <div class="blogpost_preview_fw post-195 gallery type-gallery status-publish has-post-thumbnail hentry gallerycat-gallery-streets" ng-repeat="collection in collections">
                <div class="fw_preview_wrapper featured_items">
                    <div class="img_block wrapped_img">
                        <a href=""><img ng-src="{{collection.url}}" ng-click="QueryCategory(collection.photoset_id)" alt="" class="fw_featured_image" width="540"></a>
                    </div>
                    <div class="bottom_box">
                        <div class="bc_content">
                            <h5 class="bc_title" ><a href="" ng-click="QueryCategory(collection.photoset_id)">{{collection.title}}</a></h5>
                            <div class="featured_items_meta">
                                <span class="preview_meta_data">{{album.created_date}}</span>
                                <span class="middot">&middot;</span>
                                <span class="preview_meta_data">Pictures : {{collection.photos}}</span>
                                <span class="middot">&middot;</span>
                                <span class="preview_meta_data">Videos : {{collection.videos}}</span>
                                 
                            </div>									
                        </div>
                        <div class="bc_likes gallery_likes_add " data-attachid="195" data-modify="like_album">
                            <i class="stand_icon icon-heart-o"></i>
                            <span class="preview_meta_data">{{collection.photos}}</span>
                        </div>
                    </div>                                                
                </div>
            </div>    
            
            
            <div class="clear"></div>
        </div>

        <div class="custom_bg img_bg" style="background-image: url(''); background-color:#0b0c0c;"></div>


</div>
